version: '3'
services:
  app:
    build: 
      context: golang
      dockerfile: Dockerfile
      target: dev
    ports: 
      - 8080:8080 
    volumes:
      - ./golang:/app
      - ./postgres/migrations:/migrations
      - ./frontend:/frontend
    env_file: .env
    depends_on:
      - postgres
      - test_postgres

  postgres:
    build: 
      context: postgres
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_MULTIPLE_DATABASES=${DB_NAME},${DB_TEST_NAME}
      # - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres/schema:/docker-entrypoint-initdb.d/schema
  
  frontend:
    build: 
      context: frontend
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - 3000:3000
      - 3001:3001
    volumes:
    - ./frontend:/code
    - /code/node_modules

volumes:
  postgres: